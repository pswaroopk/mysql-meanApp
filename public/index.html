<!DOCTYPE html>
<html ng-app="consoleApp">
<head>
  <meta charset="utf-8">
  <title>Tuyyo-Console</title>
  <link href="./assets/css/main.css" rel="stylesheet">
</head>
<body ng-controller="mainController">
  <div class="container ng-cloak">
    <div id="searchTab">
      <h3>Enter your email or mobile</h3>
      <div id="location_search" class="searchType">
        <label for="customerId" class="field-label">Email</label>
        <input
          name="email"
          type='text'
          value=''
          ng-model='email_as'
          autofocus
          style="width:200px;display: inline-block;"
          class='clearable form-control'
          placeholder='Enter Email'
        />
        <br>
        <label for="mobile" class="field-label">Mobile</label>
        <input
          name="mobile"
          type='text'
          value=''
          ng-model='mobile_as'
          autofocus
          style="width:200px;display: inline-block;"
          class='clearable form-control'
          placeholder='Enter Mobile'
        />
        <br>
        <button class="btn btn-success"
          type="button"
          ng-click='fetchUserProfile()'>GO
        </button>
      </div>

      <div class='search_results'>
        <div class="table-responsive">
          Results: {{ searchResults.length }}
          <table class="table table-bordered">
            <thead>
              <tr class='row'>
                <th class='col-xs-3'>Id</th>
                <th class='col-xs-3'>Full Name</th>
                <th class='col-xs-3'>Display</th>
                <th class='col-xs-3'>First</th>
                <th class='col-xs-3'>Last</th>
                <th class='col-xs-3'>email</th>
                <th class='col-xs-3'>Mobile</th>
              </tr>
            </thead>
            <tbody>
              <tr class='row' ng-repeat="result in searchResults">
                <td class='col-xs-3 ng-cloak' >{{ result.user_id }}</td>
                <td class='col-xs-3 ng-cloak' >{{ result.full }}</td>
                <td class='col-xs-3 ng-cloak' >{{ result.display }}</td>
                <td class='col-xs-3 ng-cloak' >{{ result.first }}</td>
                <td class='col-xs-3 ng-cloak' >{{ result.last }}</td>
                <td class='col-xs-3 ng-cloak' >{{ result.profile.email }}</td>
                <td class='col-xs-3 ng-cloak' >{{ result.profile.mobile }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
